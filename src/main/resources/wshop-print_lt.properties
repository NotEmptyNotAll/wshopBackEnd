Rules3=3. Jeigu U\u017esakovas vieno m\u0117nesio b\u0117gyje neatsiima arba vengia atsiimti atliktus darbus, Rangovas po dviej\u0173 persp\u0117jim\u0173 (\u017eodini\u0173 arba ra\u0161ti\u0161k\u0173) turi teis\u0119 parduoti atliktus darbus ir U\u017esakovo detales, o gauta pinig\u0173 sum\u0105, atskai\u010dius visus skolingus mok\u0117jimus Rangovui, i\u0161mok\u0117ti U\u017esakovui ne v\u0117liau kaip per 3 darbo dienas nuo momento kai tai pareikalauja U\u017esakovas.
