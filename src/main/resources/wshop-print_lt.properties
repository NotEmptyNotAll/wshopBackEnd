Rules1=1. Darb\u0173 perdavimas-pri\u0117mimas atliekamas pasira\u0161ant darb\u0173 atlikimo Akt\u0105 ab\u0117jomis pus\u0117mis 2-j\u0173 darbo dien\u0173 b\u0117gyje nuo prane\u0161imo momento (\u017eod\u017eiu arba ra\u0161ti\u0161kai), kai U\u017esakovas su\u017einojo apie darb\u0173 pabaig\u0105 iki u\u017esakymo tvark\u0105 ir s\u0105lygas, nurodytas \u201eVDV detali\u0173 pri\u0117mimo, VDV detali\u0173 mechaninio apdirbimo ir remonto atlikimo, ir VDV detali\u0173 i\u0161davimu U\u017esakovui po remonto atlikimo taisykl\u0117se\u201d.
